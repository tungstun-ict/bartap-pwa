<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bartap</title>
  </head>
  <body>
    <script>
      function autoRefresh() {
        window.location = window.location.href;
      }
    </script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 25px;
        overflow-y: hidden;
      }

      h1,
      p {
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        font-size: 50px;
        font-family: rubik, sans-serif;
        margin-bottom: 20px;
      }

      p {
        font-size: 20px;
        font-family: poppins, sans-serif;
        margin-bottom: 50px;
      }

      button {
        width: 100%;
        height: 50px;
        border-radius: 50px;
        border: none;
        background-color: black;
        color: white;
        font-family: poppins, sans-serif;
      }

      @media (min-width: 500px) {
        button {
          width: 500px;
        }
      }
    </style>

    <h1>Oops</h1>
    <p>You are offline. Try reconnecting to the internet.</p>
    <button onclick="autoRefresh()">Refresh</button>
  </body>
</html>
