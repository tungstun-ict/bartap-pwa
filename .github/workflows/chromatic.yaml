on:
  push:
    branches:
      - main
      - development

jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸï¸ Creating sandbox
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: ğŸš§ Installing dependencies
        run: yarn

      - name: ğŸŒ Publishing to chromatic
        uses: chromaui/action@v1
